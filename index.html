<!DOCTYPE html>
<html>
<head>
<title>Oswin's Clock</title>
</head>
<style>
    html, body {
        box-sizing: border-box;
        height: 100%;
        margin: 0;
    }
    .flex-container{
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .center{
        text-align: center;
    }
    svg {width: 100%; height: 100%;}
</style>
<body>
    <div class="flex-container">        
        <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">            
            <circle cx="50" cy="50" r="30" fill="#06b6ff" />
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">Oswin's Clock</text>
        </svg>    
    </div>
</body>
<script>
    var latitude = 43.073051;
    var longitude = -89.401230;
    fetch('https://api.sunrise-sunset.org/json?lat='+latitude+'&lng='+longitude)
    .then(function(response) {
        return response.json();
    })
    .then(function(myJson) {
        console.log(JSON.stringify(myJson));
    });
</script>
</html>
